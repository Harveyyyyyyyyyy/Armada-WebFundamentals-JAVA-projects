<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <header>
            <h2>My To-Do List</h2>

        <form>

        <main>
            <div class="p1">Learn CSS</div>
            <div class="p2">Complete Assignment</div>
            <div class="p1">Watch a Tutorial</div>
        </main>
    </div>

</html>
